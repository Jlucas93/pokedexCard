<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <div class="container">
            <div class="head-button" >
                <button type="button" class="card-button"><img src="./img/cabeca-bulbasaur.png">Bulbasaur</button>
                <button type="button" class="card-button"><img src="./img/cabeca-charmander.png">Charmander</button>
                <button type="button" class="card-button"><img src="./img/cabeca-pikachu.png">Pikachu</button>
                <button type="button" class="card-button"><img src="./img/cabeca-gengar.png">Gengar</button>
                <button type="button" class="card-button"><img src="./img/cabeca-gyarados.png">Gyarados</button>
                <button type="button" class="card-button"><img src="./img/cabeca-dragonite.png">Dragonite</button>
                <button type="button" class="card-button"><img src="./img/cabeca-mewtwo.png">Mewtwo</button>
            </div>
        </div>
        <!-- Cartão para exibir informações -->
        <div class="card_info">
            <div class="card_top">
                <div class="card_name">
                    <h2>Bulbasaur</h2>
                </div>
                <img src="./img/bulbasaur.png" id="card-img">
            </div>
            <div class="Attributes">
                <div class="card-status">
                    <h3>Status</h3>
                    <ul id="card-text">
                        <li>HP: 200</li>
                        <li>Ataque: 600</li>
                        <li>Defesa: 500</li>
                        <li>Velocidade: 300</li>
                        <li>Total: 1.700</li>
                        <li>Tipo: Planta</li>
                    </ul>                    
                </div>
                <div class="card-habilities" >
                    <h3>Habilidades</h3>
                    <ul id="card-skill">
                        <li>Folhas navalha</li>
                        <li>Raio solar</li>
                    </ul>
                </div>            
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
